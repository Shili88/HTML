<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Warehouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Daily Warehouse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="warehouse.html">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sale.html">Sale</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="purchase.html">Purchase</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="balance.html">balance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="history.html">history</a>
            </li>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div>
      <div class="row">
        <div class="card">
          <div class="card-header">
            <strong>Sale:</strong>
          </div>
        </div>
        </div>
      </div>
      <form class="row g-3">
        <div class="col-md-4">
            <label for="saledaily" class="form-label">Choose Items</label>
            <select id="saledaily" class="form-select">
              <option selected>Select Items</option>
                <option value="1">Eggs</option>
                <option value="2">Milk</option>
                <option value="3">Rice</option>
                <option value="4">Flour</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputbag" class="form-label">Sale quantity per bag</label>
            <input type="number" min="1" class="form-control" id="inputbag">
        </div>
        <div class="col-md-4">
            <label for="inputprice" class="form-label">Price</label>
            <input type="text" class="form-control" id="inputprice">
        </div>
         <div class="col-md-12">
             <br>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button"> Submit </button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
